<style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&display=swap');
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body class="mat-app-background">

   
     <!-- Toolbar -->
    <mat-toolbar color='primary'>
             <span class="app-title">Practice Sheets</span>
            <span class="fill-remaining-space"></span>
            <span> <div *ngIf = "bIsUsrLog"><button mat-raised-button color="primary" (click)="googlogin()" class="googlebtn"><span class="material-icons">
                login
                </span> login</button></div>
                <div *ngIf  = "!bIsUsrLog"><button mat-raised-button color="primary" (click)="logout()" class="googlebtn"><span class="material-icons">
                    logout
                    </span> logout</button></div>
                </span>
     </mat-toolbar>
 

    <div>
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav class='sidenav' opened mode="side">
                <div class='sidenav-content'>
                    <button mat-button color="accent" [routerLink]="['./qsheet']">
                        <mat-icon class="dash-icon" >article</mat-icon>Sheets
                    </button>
                </div>            
            </mat-sidenav>
            <mat-sidenav-content>
    
                <div class='main-container' color='primary'>
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-content>
          </mat-sidenav-container>
    </div>
</body>xxx
